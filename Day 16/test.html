<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5e6;
        }

        header {
            background-color: #d2691e;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 2rem;
        }

        .container {
            padding: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px;
            text-align: center;
            padding: 20px;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product h2 {
            font-size: 1.5rem;
            color: #d2691e;
        }

        .product p {
            color: #666;
            margin: 10px 0;
        }

        .product button {
            background-color: #d2691e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #b35415;
        }
    </style>
</head>
<body>
    <header>Welcome to Our Bakery Shop</header>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/300x200?text=Cake" alt="Cake">
            <h2>Delicious Cake</h2>
            <p>A sweet treat for any occasion.</p>
            <button>Order Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200?text=Bread" alt="Bread">
            <h2>Fresh Bread</h2>
            <p>Perfectly baked every day.</p>
            <button>Order Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200?text=Cookies" alt="Cookies">
            <h2>Homemade Cookies</h2>
            <p>Crispy and full of flavor.</p>
            <button>Order Now</button>
        </div>
    </div>
</body>
</html>
